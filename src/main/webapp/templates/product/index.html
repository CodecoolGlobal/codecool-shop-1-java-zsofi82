<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Szupi Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="jumbotron text-center">
    <h1>Szupi Shop</h1>
</div>

<div class="container">
    <div class="navbar">
        <div class="dropdown">
            <span>Product category
                <i class="fa fa-caret-down"></i>
            </span>
            <!-- <button class="dropbtn">Product category
                <i class="fa fa-caret-down"></i>
            </button> -->
            <div class="dropdown-content">
                <th:block th:each="category : ${all_category}">
                    <a th:href="@{/(category_id=${category.getId()})}" th:text="${category.getName()}"></a>
                    <br>
                </th:block>
            </div>
        </div>
        <div class="dropdown">
            <span>Superpower
                <i class="fa fa-caret-down"></i>
            </span>
            <!-- <button class="dropbtn">Superpower
                <i class="fa fa-caret-down"></i>
            </button> -->
            <div class="dropdown-content">
                <th:block th:each="superPower : ${all_superpower}">
                    <a th:href="@{/(superpower_id=${superPower.getId()})}" th:text="${superPower.getName()}"></a>
                    <br>
                </th:block>
            </div>
        </div>
    </div>
    <!--
    <div class="card">
        <div class="dropdown">
            <span>Product category</span>
            <div class="dropdown-content">
                <th:block th:each="category : ${all_category}">
                    <a th:href="@{/(category_id=${category.getId()})}" th:text="${category.getName()}"></a>
                    <br>
                </th:block>
            </div>
        </div>
        <div class="dropdown">
            <span>Superpower</span>
            <div class="dropdown-content">
                <th:block th:each="superPower : ${all_superpower}">
                    <a th:href="@{/(superpower_id=${superPower.getId()})}" th:text="${superPower.getName()}"></a>
                    <br>
                </th:block>
            </div>
        </div>
    </div>
    -->
    <div id="title">
        <strong th:if="${superpower == null}" th:text="${category.getName()}">Category name</strong>
        <strong th:if="${superpower != null}" th:text="${superpower.getName()}">Superpower name</strong>
    </div>

    <div id="products" class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${products}">
            <div class="card">
                <img class="" src="https://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" />
                <div class="card-header">
                    <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                    <p class="card-text" th:text="${prod.description}">Product description... </p>
                </div>
                <div class="card-body">
                    <form class="form-inline">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref"></label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            <option selected>Choose service...</option>
                            <th:block th:each="category : ${all_category}">
                            <option th:value="${category.getId()}" th:text="${category.getName()}"></option>
                            </th:block>
                        </select>

                        <button type="submit" class="btn btn-primary my-1">Add to cart</button>
                    </form>
<!--                    <div class="card-text">-->
<!--                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>-->
<!--                    </div>-->
<!--                    <div class="card-text">-->
<!--                        <a class="btn btn-success" href="#">Add to cart</a>-->
<!--                    </div>-->
                </div>
            </div>
            <br>
        </div>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
